    <div class="container mt-4 mb-4 col-md-6 col-sm-12">
    <form method="get">
      <div class="form-group">
        <label for="exampleInput">Nome completo</label>
        <input type="text" class="form-control" id="nameuser" placeholder="Seu nome">
      </div>
      <div class="form-group">
        <label for="exampleInput">CPF</label>
        <input type="text" class="form-control" id="CPFuser" placeholder="Seu CPF" maxlength="15">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Endereço de email</label>
        <input type="email" class="form-control" id="inputemail" name="inputemail" aria-describedby="emailHelp" placeholder="Seu email">
        <small id="emailHelp" class="form-text text-muted">Nunca vamos compartilhar seu email, com ninguém.</small>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Senha</label>
        <input type="password" class="form-control" id="Password" name="Password" placeholder="Senha">
      </div>
      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="vepass">
        <label class="form-check-label" for="exampleCheck1">Ver senha</label>
      </div>
      <div class="form-group form-check" style="padding: 0%;">
        <label class="form-check-label" for="exampleCheck1">Selecionar função</label>
        <select class="form-control" name="funcao" id="funcao">
          <option selected disabled>Selecionar</option>
          <option>Doador</option>
          <option>Voluntário</option>
          <option>Funcionario</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
    </div>
